        }
        .plan-title{
            font-size: 1.5rem;
            font-weight: 550;
            margin-bottom: 10px;
        }
        .plan-price{
            font-size: 2rem;
            font-weight: 700;
        }
        .plan-button{
            color: white;
            background-color: rgb(220, 116, 32);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }
        li{
            list-style: none;
        }
        @media (max-width: 650px){
            .pricing-container{
                flex-direction: column;
                height: 100%;
            }
            
        }
    </style>
</head>
